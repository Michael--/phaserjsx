name: Deploy docs-site to GitHub Pages

on:
  workflow_dispatch: # nur manuell starten

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # pnpm bereitstellen (Version aus packageManager)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # kein pnpm-Cache, um Integrity-Stress zu vermeiden

      # Dependencies im Monorepo-Root (workspace:*)
      - name: Install dependencies (workspace)
        run: pnpm install

      # Important: build fully from workspace root to ensure all packages are built
      - name: Build workspace
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/docs-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
