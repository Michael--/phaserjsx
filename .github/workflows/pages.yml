name: Deploy docs-site to GitHub Pages

on:
  workflow_dispatch: # nur manuell starten

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # pnpm clean install setup
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # we install dependencies in the next step

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # WICHTIG: pnpm store aufr√§umen (gegen ERR_PNPM_TARBALL_INTEGRITY)
      - name: Prune pnpm store
        run: pnpm store prune

      # Dependencies Monorepo-Root install (for workspace:*)
      - name: Install dependencies (workspace)
        run: pnpm install

      - name: Build docs-site
        working-directory: ./apps/docs-site
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/docs-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
